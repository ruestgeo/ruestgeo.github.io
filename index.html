<script>
    var time = 5;
    document.getElementById("time_until_redirect").innerHTML = time+" seconds until redirect";
    var countdown = setInterval(function(){
        time--;
        document.getElementById("time_until_redirect").innerHTML = time+" seconds until redirect";
        if (time < 1)
            clearInterval(countdown);
    },1000);
</script>
